<h1>Edit Items!</h1>
<br><br>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> Your data has been updated successfully.
    <button (click)="closeAlert()" type="button" class="btn-close" aria-label="Close"></button>
</div>
<form [formGroup]="editItem" (ngSubmit)="collection()">
    <div class="form-group">
        <label><b>Name</b></label>
        <input type="text" class="form-control" placeholder="Item name" formControlName="name" [ngClass]="{'is-invalid':
        editItem.get('name')!.touched && editItem.get('name')!.invalid}">
        <div class="invalid-feedback"><div>Name is required</div></div>
        <div class="invalid-feedback"><div>Name needs to be minimum of 3 charectors length</div></div>
    </div>
    <br>
    <div class="form-group">
        <label><b>Amount</b></label>
        <input type="number" required="" min="0" class="form-control" placeholder="Item Quantity" formControlName="amount" [ngClass]="{'is-invalid':
        editItem.get('amount')!.touched && editItem.get('amount')!.invalid}">
        <div class="invalid-feedback"><div>Amount is required</div></div>
    </div>
    <br>
    <div class="form-group">
        <label>Date:</label>
            <div class="input-group">
              <input type="datetime" class="form-control" formControlName="date" readonly/>
            </div>
      </div>
      <br>
    <div class="form-group">
        <label>Update Date:</label>
            <div class="input-group">
              <input type="datetime" class="form-control" formControlName="updateddate" readonly/>
            </div>
      </div>
    <br>
    <button type="submit" class="btn btn-primary" [disabled]="!editItem.valid">Update</button>
</form>
